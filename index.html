<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Booking Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TravelNow</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
        <li class="nav-item"><a class="nav-link" href="#booking">Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="home" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1600x600/?travel" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x600/?beach" class="d-block w-100">
    </div>
  </div>
</div>

<!-- Destinations -->
<section id="destinations" class="container my-5">
  <h2 class="text-center mb-4">Popular Destinations</h2>
  <div class="row">

    <div class="col-md-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?paris" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Paris</h5>
          <p class="card-text">City of love and lights.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?india,travel" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">India</h5>
          <p class="card-text">Culture, heritage & beauty.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?mountains" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Mountains</h5>
          <p class="card-text">Peaceful hill destinations.</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Booking Form -->
<section id="booking" class="container my-5">
  <h2 class="text-center mb-4">Book Your Trip</h2>
  <form onsubmit="return validateForm()">
    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
    <input type="email" id="email" class="form-control mb-3" placeholder="Email">
    <input type="date" id="date" class="form-control mb-3">
    <select id="destination" class="form-control mb-3">
      <option value="">Select Destination</option>
      <option>Paris</option>
      <option>India</option>
      <option>Mountains</option>
    </select>
    <button class="btn btn-primary w-100">Book Now</button>
  </form>
</section>

<!-- Footer -->
<footer id="contact" class="bg-dark text-white text-center p-3">
  Â© 2025 TravelNow | All Rights Reserved
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
